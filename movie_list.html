<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <h2>{{ movie[1] }}</h2>
                <p>Showtimes: {{ movie[2] }}</p>
                <p>Seats Available: {{ movie[3] }}</p>
                <a href="{{ url_for('booking', movie_id=movie[0]) }}">Book Tickets</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
